<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Thêm sách</title></head>
<body>
    <h1>Thêm sách mới</h1>
    <form th:action="@{/books/add}" method="post" th:object="${book}">
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{title}" required />
        <br/>
        <label>Tác giả:</label>
        <input type="text" th:field="*{author}" required />
        <br/>
        <button type="submit">Thêm</button>
    </form>
</body>
</html>
